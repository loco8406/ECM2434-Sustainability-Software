{% include 'envapp/navbar.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Challenge</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>
    <div>
        <h2>Edit Challenge</h2>

        <div>
            <div>
                <form method="POST">
                    {% csrf_token %}
                    <div>
                        <label for="id_title">Title</label>
                        {{ form.title }}
                    </div>
                    <div>
                        <label for="id_description">Description</label>
                        {{ form.description }}
                    </div>
                    <div>
                        <label for="id_location">Location</label>
                        {{ form.location }}
                    </div>
                    <div>
                        <label for="id_challenge_date">Date</label>
                        <input type="datetime-local" name="challenge_date"
                            value="{{ challenge.challenge_date|date:'Y-m-d\TH:i' }}">
                    </div>
                    <div>
                        <label for="id_points_reward">Points</label>
                        <input type="number" name="points_reward" value="{{ challenge.points_reward }}">
                    </div>
                    <button type="submit">Save Changes</button>
                    <a href="{% url 'gamekeeper_dashboard' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
