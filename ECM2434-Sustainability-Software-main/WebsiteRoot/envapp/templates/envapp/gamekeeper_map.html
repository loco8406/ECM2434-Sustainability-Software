<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamekeeper Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        #map { height: 500px; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Gamekeeper: Add a Map Location</h2>

    <form id="mapForm">
        <label>Location Name:</label>
        <input type="text" id="location_name" placeholder="Enter location name" required>

        <label>Latitude:</label>
        <input type="text" id="latitude" placeholder="Enter latitude" required>

        <label>Longitude:</label>
        <input type="text" id="longitude" placeholder="Enter longitude" required>

        <button type="submit">Add to Map</button>
    </form>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([50.7374, -3.5352], 16); // Default Exeter Uni

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        document.getElementById("mapForm").onsubmit = function(event) {
            event.preventDefault();

            var locationName = document.getElementById("location_name").value;
            var lat = parseFloat(document.getElementById("latitude").value);
            var lon = parseFloat(document.getElementById("longitude").value);

            if (!isNaN(lat) && !isNaN(lon)) {
                L.marker([lat, lon]).addTo(map)
                    .bindPopup(locationName || "New Location")
                    .openPopup();
                
                map.setView([lat, lon], 16);
            } else {
                alert("Invalid coordinates!");
            }
        };
    </script>
</body>
</html>
