<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Sustainability App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        .custom-navbar {
            background-color: #017849 !important; /* Custom Green Navbar */
        }
        .nav-link {
            color: white !important;
            padding: 10px 15px;
        }
        .nav-item {
            margin-right: 20px; /* Adjust spacing */
        }
        .material-icons {
            font-size: 28px;
        }
		
		#logout-button {
            background-color: red;
            border: none;
            color: white;
            padding: 15px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        #logout-button:hover {
            background-color: tomato
        }
    </style>
</head>
<body>
    <nav class="navbar custom-navbar">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand text-white" href="#">Sustainability App</a>
			<form method="post" action="{% url 'logout' %}">
				{% csrf_token %}
				<button id="logout-button" type="submit">Logout</button>
			</form>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Welcome, {{ user.username }}!</h1>
        <p class="text-center">Track your sustainability progress and complete tasks to earn points.</p>
        <h3 class="mt-4">üèÜ Your Current Points: <strong>{{ user.points }}</strong></h3>
</body>
</html>
