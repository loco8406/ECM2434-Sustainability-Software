{% include 'envapp/navbar.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamekeeper Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <h2>Gamekeeper: Add a Map Location</h2>

    <form id="mapForm">
        <label>Location Name:</label>
        <input type="text" id="location_name" placeholder="Enter location name" required>

        <label>Latitude:</label>
        <input type="text" id="latitude" placeholder="Enter latitude" required>

        <label>Longitude:</label>
        <input type="text" id="longitude" placeholder="Enter longitude" required>

        <button type="submit">Add to Map</button>
    </form>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([50.7374, -3.5352], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Load saved locations
        fetch('/get-locations/')
            .then(response => response.json())
            .then(data => {
                data.locations.forEach(loc => {
                    L.marker([loc.latitude, loc.longitude]).addTo(map)
                        .bindPopup(loc.name);
                });
            });

        document.getElementById("mapForm").onsubmit = function (event) {
            event.preventDefault();

            var name = document.getElementById("location_name").value;
            var lat = parseFloat(document.getElementById("latitude").value);
            var lon = parseFloat(document.getElementById("longitude").value);

            if (!isNaN(lat) && !isNaN(lon)) {
                var formData = new FormData();
                formData.append("name", name);
                formData.append("latitude", lat);
                formData.append("longitude", lon);

                fetch("", {
                    method: "POST",
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        L.marker([lat, lon]).addTo(map)
                            .bindPopup(name)
                            .openPopup();
                        map.setView([lat, lon], 16);
                    });
            } else {
                alert("Invalid coordinates!");
            }
        };
    </script>
</body>

</html>
{% endblock %}
