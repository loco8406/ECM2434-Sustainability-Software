<html>
<head>
    <title>Video List</title>
</head>
<body>
    <h1>Video List</h1>
    <ul>
    {% for video in videos %}
        <li>
            <h2>{{ video.videoTitle }}</h2>
            <img src="{{ video.videoThumbnailURL }}">
            <p>Points: {{ video.videoPoints }}</p>
            <a href="{% url 'watchVideo' video.id %}">Watch Video</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
